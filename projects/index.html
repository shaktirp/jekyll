---
layout: default
title: "Projects"
description: "Projects"
active: Projects
---

<section>
  <div class="text-container projects-page">
    <ul>
      {% for post in site.categories.projects %}
        <li class="project-items">
          <div class="projects-container" style="background-image: url({{ site.baseUrl }}/assets/images/{{ post.image.feature }})">
            <!-- <a href="{{ post.url | prepend: site.baseUrl }}"> -->
              <div class="projects-link-box-container">
                <div class="projects-link-box">
                  <h3>{{ post.title }}</h3>
                  <p>{{ post.description }}</p>
                </div>
              </div>
            <!-- </a> -->
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
